services:
  workflow-planner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: workflow-planner
    ports:
      - "${PORT:-8099}:8099"
    environment:
      - PORT=8099
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8099/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
